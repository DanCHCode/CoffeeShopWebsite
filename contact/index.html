<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/icons.css">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/style.css">
    <title>Contact Us - Coffee Stop Station</title>
</head>
<body>

<div id="container">
    <div id="navbar">
        <span class="space-right"><a href="\coffeeshop" ><img class="nav-logo" src="/coffeeshop/images/logo-initials.png" alt="Coffee Stop Station Logo"/></a></span><a href="\coffeeshop/drinks"><span>Drinks Menu</span></a>
        <a href="\coffeeshop/pastries"><span>Pastries Menu</span></a>
        <a href="\coffeeshop/about"><span>About Us</span></a>
        <a href="\coffeeshop/contact" class="active-nav"><span>Contact Us</span></a>
    </div>
        
    <div id="content">
        
        <div class="form">
            <div>
                <h2>We'd love to hear your feedback.</h2>
                <p>Send a message using the form below and we'll get back to you as soon as we can.</p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name"><br/>
                    <label for="email">Email Address</label>
                    <input type="text" id="email"><br/>
                    <label for="message">Your message:</label>
                    <textarea id="message"></textarea><br/>
                    <input type="submit" id="submitbutton" value="Send message">
                </form>
            </div>
        </div>

        
    </div>

    <div id="footer" class="flex_end">
        <h2>Follow us on:</h2>
        <ul>
            
            <li><a href="https://facebook.com" target="_blank"><span aria-label="facebook logo" class="icon-facebook"></span> Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank"><span aria-label="twitter logo" class="icon-twitter"></span> Twitter</a></li>
            <li><a href="https://linkedin.com" target="_blank"><span aria-label="linkedin logo" class="icon-linkedin"></span> LinkedIn</a></li>
            <li><a href="https://instagram.com" target="_blank"><span aria-label="instagram logo" class="icon-instagram"></span> Instagram</a></li>
            
        </ul>
    </div>
</div>
    
</body>
</html>
