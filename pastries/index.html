<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/icons.css">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/style.css">
    <title>Pastries Menu - Coffee Stop Station</title>
</head>
<body>

<div id="container">
    <div id="navbar">
        <a href="\coffeeshop" ><img class="nav-logo" src="/coffeeshop/images/logo-initials.png" alt="Coffee Stop Station Logo"/></a><a href="\coffeeshop/drinks"><span>Drinks Menu</span></a>
        <a href="\coffeeshop/pastries" class="active-nav"><span>Pastries Menu</span></a>
        <a href="\coffeeshop/about"><span>About Us</span></a>
        <a href="\coffeeshop/contact"><span>Contact Us</span></a>
    </div>
        
    <div id="content">
        
        <div class="menu">
            <div style="rotate:4.6deg" class="menu-item">
                <img alt="Photograph of Bread" src="../images/bread.avif"/>
                <p>Bread</p><p>£1.00</p>
            </div>
            <div style="rotate:4.0deg" class="menu-item">
                <img alt="Photograph of Cinnamon Roll" src="../images/cinnamonroll.avif"/>
                <p>Cinnamon Roll</p><p>£3.50</p>
            </div>
            <div style="rotate:-1.2deg" class="menu-item">
                <img alt="Photograph of Cookies" src="../images/cookies.avif"/>
                <p>Cookies</p><p>£1.50</p>
            </div>
            <div style="rotate:0.8deg" class="menu-item">
                <img alt="Photograph of Croissants" src="../images/croissants.avif"/>
                <p>Croissants</p><p>£2.20</p>
            </div>
            <div style="rotate:0.2deg" class="menu-item">
                <img alt="Photograph of Pain Au Chocolat" src="../images/painauchocolat.avif"/>
                <p>Pain Au Chocolat</p><p>£2.60</p>
            </div>
        </div>

        
    </div>

    <div id="footer" class="flex_end">
        <h2>Follow us on:</h2>
        <ul>
            
            <li><a href="https://facebook.com" target="_blank"><span aria-label="facebook logo" class="icon-facebook"></span> Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank"><span aria-label="twitter logo" class="icon-twitter"></span> Twitter</a></li>
            <li><a href="https://linkedin.com" target="_blank"><span aria-label="linkedin logo" class="icon-linkedin"></span> LinkedIn</a></li>
            <li><a href="https://instagram.com" target="_blank"><span aria-label="instagram logo" class="icon-instagram"></span> Instagram</a></li>
            
        </ul>
    </div>
</div>
    
</body>
</html>
