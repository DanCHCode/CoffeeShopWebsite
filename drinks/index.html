<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/icons.css">
    <link rel="stylesheet" href="/coffeeshop/stylesheets/style.css">
    <title>Drinks Menu - Coffee Stop Station</title>
</head>
<body>

<div id="container">
    <div id="navbar">
        <span class="space-right"><a href="\coffeeshop" ><img class="nav-logo" src="/coffeeshop/images/logo-initials.png" alt="Coffee Stop Station Logo"/></a></span><a href="\coffeeshop/drinks" class="active-nav"><span>Drinks Menu</span></a>
        <a href="\coffeeshop/pastries"><span>Pastries Menu</span></a>
        <a href="\coffeeshop/about"><span>About Us</span></a>
        <a href="\coffeeshop/contact"><span>Contact Us</span></a>
    </div>
        
    <div id="content">
        
        <div class="menu">
            <div style="rotate:2.0deg" class="menu-item">
                <img alt="Photograph of Iced Coffee" src="../images/icedcoffee.avif"/>
                <p>Iced Coffee</p><p>£3.86</p>
            </div>
            <div style="rotate:-2.8deg" class="menu-item">
                <img alt="Photograph of Matcha or Beetroot Latte" src="../images/matchabeetrootlatte.avif"/>
                <p>Matcha or Beetroot Latte</p><p>£4.50</p>
            </div>
            <div style="rotate:2.2deg" class="menu-item">
                <img alt="Photograph of Regular Latte" src="../images/latte.avif"/>
                <p>Regular Latte</p><p>£2.60</p>
            </div>
            <div style="rotate:-2.2deg" class="menu-item">
                <img alt="Photograph of Cold Brew" src="../images/coldbrew.avif"/>
                <p>Cold Brew</p><p>£2.40</p>
            </div>
            <div style="rotate:1.0deg" class="menu-item">
                <img alt="Photograph of Espresso" src="../images/espresso.avif"/>
                <p>Espresso</p><p>£1.80</p>
            </div>
        </div>

        
    </div>

    <div id="footer" class="flex_end">
        <h2>Follow us on:</h2>
        <ul>
            
            <li><a href="https://facebook.com" target="_blank"><span aria-label="facebook logo" class="icon-facebook"></span> Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank"><span aria-label="twitter logo" class="icon-twitter"></span> Twitter</a></li>
            <li><a href="https://linkedin.com" target="_blank"><span aria-label="linkedin logo" class="icon-linkedin"></span> LinkedIn</a></li>
            <li><a href="https://instagram.com" target="_blank"><span aria-label="instagram logo" class="icon-instagram"></span> Instagram</a></li>
            
        </ul>
    </div>
</div>
    
</body>
</html>
